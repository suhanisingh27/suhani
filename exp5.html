<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Student Registration Form</h1>
    </div>
    <hr>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter valid email address"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter Password"><br><br>  

        Gender:<input type="radio" id="male" name="gender">
        <label for="gender">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="gender">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="gender">Other</label>

        <br><br>
        <label for="course">Course:</label>
        <select id="course" name="course" required placeholder="Select course">
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="mba">MBA</option>
            <option value="msc">M.Sc</option>
        </select><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Your Address"></textarea>
        <br><br>
        <input type="submit" value="Register">  
        <input type="reset" value="Clear">
        <hr>

    </form>
</body>
</html>
