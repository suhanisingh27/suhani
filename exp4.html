<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Hotel Room Booking Form</h1>
        <form>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

           <label for="Phone Number">Phone:</label>
            <input type="number" id="phone" name="phone" required><br><br>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required><br><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required><br><br>

            <label for="roomtype">Room Type:</label>
            <select id="roomtype" name="roomtype" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select><br><br>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required><br><br>

            <label for="requests">Special Requests:</label><br>
            <textarea id="requests" name="requests" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
         </div>
        </form>
</body>
</html>
