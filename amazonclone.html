<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.navbar{
    background-color: #131921;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo{
    font-size: 24px;
    font-weight: bold;
}

.logo span{
    color: #ff9900;
}

.search-bar{
    width: 50%;
    display: flex;
}

.search-bar input{
    width: 100%;
    padding: 8px;
    border: none;
    outline: none;
}

.search-bar button{
    padding: 8px 15px;
    background-color: #febd69;
    border: none;
    cursor: pointer;
}
.nav-links a{
    color: white;
    margin-left: 20px;
    text-decoration: none;
}
.hero{
    background: url("https://via.placeholder.com/1500x400") center/cover;
    color: white;
    text-align: center;
    padding: 100px 20px;
}
.hero h2{
    font-size: 40px;
}
.products{
    margin: 40px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
}

.product{
    padding: 15px;
    background: #fff;
    border: 1px solid #ddd;
    text-align: center;
}

.add-to-cart {
    background: #FF9900;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

.product img{
    width: 100%;
}

.product h3{
    margin: 10px 0;
}

.footer{
    background-color: #131921;
    color: white;
    text-align: center;
    padding: 15px;
margin-top: 40px;
}
    </style>
</head>
<body>
    
    <header class="navbar">
        <div class="logo">amazon<span>.clone</span></div>

        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>üîç</button>
        </div>

        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart üõí</a>
        </div>
    </header>


    <section class="products">
        <div class="product">
            <img src="https://www.myg.in/images/thumbnails/300/300/detailed/91/tv1-removebg-preview.png.png"alt="Phone">
            <h3>Product 1</h3>
            <p>$29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.timesnownews.com/thumb/msid-115561688,thumbsize-69918,width-1280,height-720,resizemode-75/115561688.jpg" alt="Phone">
            <h3>Product 2</h3>
            <p>$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images-cdn.ubuy.co.in/655d3f7066159151ac63d295-samsung-galaxy-z-flip-3-5g-128gb.jpg" alt="phone">
            <h3>Product 3</h3>
            <p>$19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZmvLymaKG749FeQQrSej2NUB0sdcNtPThvQ&s" alt="phone">
            <h3></h3>
            <p>$39.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    <footer class="footer">
        <p>Amazon Clone ‚Ä¢ Created with HTML & CSS</p>
    </footer>

</body>
</html>
